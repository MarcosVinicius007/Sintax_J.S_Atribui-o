<!DOCTYPE HTML>
<html>
 <head>
    <title>Atribuições</title>
    <body>
        <h1>Atribuições</h1>
        <script>

      let num = 0
       num=1000000
      console.log("num",num++);
      console.log("num",num++);
      console.log("num",num++);
      console.log("num",num++);
      //observe como o sistema se comporta e exeuta cada , comando 
      console.log("num",num--);
      console.log("num",num--);
      console.log("num",num--);
      
      
   
            //console.log("num++-",num++);
        </script>
    </body>
 </head>   
</html>
